<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <h1>
                    <img src="img/seec_logo.png" alt="SEEC">
                </h1>
                <p>テキストテキスト<br>
                    テキスト</p>
            </div>
            <div class="header-btn">
                <div>
                    <div class="header-tel-number">
                        <div class="tel-number-img">
                            <img src="img/header_freedial_icon.png" alt="電話番号">
                        </div>
                        <p>0120-000-000</p>
                    </div>
                    <p>24時間365日受付中！</p>
                </div>
                <a href="#" class="header-pdf">
                    <img src="img/header_button_pdf.png" alt="PDFデータダウンロード">
                </a>
                <a href="#" class="header-contact">
                    <img id="contact" src="img/header_button_off.png" alt="お問い合わせ・お見積り">
                </a>
            </div>
        </div>
    </header>
    <div class="main-visual">
        <div class="container">
            <div class="fv-img">
                <div>
                    <img class="fv-main-text" src="img/fv_main_text.png" alt="不用品回収">
                    <img src="img/fv_point.png" alt="出張費0円・高価買取">
                </div>
                <div>
                    <img class="convid" src="img/fv_covid.png" alt="ウイルス感染対策を徹底しております。">
                </div>
            </div>
            <div class="sub-text-items">
                <p class="sub-text-item">強みダミーテキストテキスト</p>
                <p class="sub-text-item">強みダミーテキストテキスト</p>
                <p class="sub-text-item">強みダミーテキストテキスト</p>
            </div>
            <div class="sub-text-cover">
                <p class="sub-text">※テキストテキストテキストテキストテキストテキストテキストテキスト</p>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="container">
            <p class="slider-title">
                <img src="img/info_text01.png" alt="不用品・粗大ごみ回収ならおまかせください！">
            </p>
            <div class="swiper-inner">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img01.png" alt="img01">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img02.png" alt="img02">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img03.png" alt="img03">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img04.png" alt="img04">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img05.png" alt="img05">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img06.png" alt="img06">
                    </div>
                    <div class="slider-item swiper-slide">
                        <img src="img/info_img07.png" alt="img07">
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
        </div>
            <p class="slider-text">
                <img src="img/info_text02.png" alt="お気軽にお問い合わせください">
            </p>
            <a class="contact">
                <img id="info-contact" src="img/info_button_off.png" alt="お問い合わせ・お見積り">
            </a>
            <a class="pdf">
                <img src="img/info_button_pdf.png" alt="PDFデータダウンロード">
            </a>
            <div class="tel-number">
                <div class="tel-img">
                    <img src="img/freedial_icon.png" alt="電話番号">
                </div>
                <p>0120-000-000</p>
            </div>
            <p class="foot-text">24時間365日受付中！</p>
        </div>
    </div>
</body>
</html>
